    <section class="contacto">
      <h2 class="titulos-h2">CONTACTO</h2>
      <div class="contacto-formulario">
        <iframe class="mapa" data-aos="fade-up"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108072.18131183287!2d-64.27134264701905!3d-32.17037977127038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cd6f24cc9b6e75%3A0xf31e908957e0133!2zUsOtbyBUZXJjZXJvLCBDw7NyZG9iYQ!5e0!3m2!1ses!2sar!4v1683810053323!5m2!1ses!2sar"

          referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="contacto-formulario-inputs" data-aos="zoom-in">
          <h3 class="contacto-formulario-titulo">Dejanos un mensaje</h3>
          <form action="" class="contacto-formulario-inputs">
            <label for="text">Nombre:</label>
            <input type="text">
          </form>

          <form action="" class="contacto-formulario-inputs">
            <label for="email">Email:</label>
            <input type="email">
          </form>

          <form action="" class="contacto-formulario-inputs">
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
          </form>

        </div>


      </div>
    </section>
